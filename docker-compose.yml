
services:
    base: &python
      build:
        dockerfile: .compose/kilimo/Dockerfile
        context: .
      develop:
        watch:
          - path: .
            action: sync
            target: /app
      volumes:
        - "./.data:/.data"
        - "./.models:/.models"

    pipelines:
      <<: *python
      command: "python data_pipeline.py"

    ml_training:
      <<: *python
      command: "python ml_training.py"

    api:
      <<: *python
      ports:
        - "8000:8000"
      command: "fastapi dev --host 0.0.0.0 --port 8000 --reload main.py"